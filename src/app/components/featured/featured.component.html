<img class="play" alt="Bu filmi oynat" (click)="startPlaying()" src="/assets/icons/play.svg">

<div class="container featured-text-container" *ngIf="isFeatured">
  <span>BU HAFTANIN ÖNE ÇIKANI</span>
</div>

<div class="content">
  <div class="info">
    <h1>{{film?.title}}</h1>
    <div class="description">
      {{film?.description}}
      <a [href]="'https://filmloverss.com/' + film?.link" target="_blank" rel="noreferrer">Devamı</a>
    </div>
    
  </div>
</div>

<div class="curtain" [class.active]="isPlayingClass === 'is-playing'">
  <div class="curtain__wrapper">
    <input type="checkbox" #checkCurtain [checked]="isPlayingClass === 'is-playing'">
    
    <div class="curtain__panel curtain__panel--left"></div>
    
    <div class="curtain__content">
      <div class="player">
        <div #videoContainer *ngIf="isPlayingClass === 'is-playing'" class="video-wrapper" [innerHtml]="film?.videoEmbed | safe: 'html'"></div>
      </div>
    </div>
    
    <div class="curtain__panel curtain__panel--right"></div>
    
  </div>
</div>
