<film-player *ngIf="film; else filmLoading" [film]="film" [isFeatured]="false"></film-player>

<ng-template #filmLoading>
  <skeleton type="featured"></skeleton>
</ng-template>

<div class="container">
  <div class="section">
    <div class="section-title">
      <span>Rastgele Filmler</span>
      <span class="right"></span>
    </div>

    <div class="film-card-container">
      <ng-container *ngIf="randomFilms?.length > 0; else randomFilmsLoading">
        <film-card *ngFor="let film of randomFilms" [film]="film"></film-card>
      </ng-container>

      <ng-template #randomFilmsLoading>
        <skeleton type="film-card" *ngFor="let i of [1, 2, 3, 4, 5, 6]"></skeleton>
      </ng-template>
    </div>
  </div>
</div>
